<div class="container-fluid">
    <div class="card-deck" *ngIf="shops && shops.length" >
        <div class="card card-detail" *ngFor="let shop of shops ; let i = index; trackBy: trackId">
            <img class="card-img-top" [src]="'data:' + shop.logoContentType + ';base64,' + shop.logo"  alt="product image" />
            <div class="card-body">
                <h5 class="card-title">
<!--                    {{ product.name }} - {{ product.price | currency:'EUR' }}</h5>-->
                    {{ shop.name }} - {{ shop.address }}</h5>
                <p class="card-text">{{ shop.description }}</p>
            </div>
            <div class="card-action">
                <a href="#" class="btn btn-primary">Entrer</a>
            </div>
        </div>
<!--        <div class="w-100 d-none d-xl-block" *ngIf="i % ">&lt;!&ndash; wrap every 5 on xl&ndash;&gt;</div>-->
    </div>
</div>
