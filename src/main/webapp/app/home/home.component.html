<div>

    <div>
        <ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1" *ngIf="shops && shops.length">
            <ngb-panel id="custom-panel-1" *ngFor="let shop of shops ;trackBy: trackId">
                <ng-template ngbPanelHeader>
                    <div class="d-flex align-items-center justify-content-between">
                        <button ngbPanelToggle class="btn btn-link container-fluid text-left pl-0">
                            <img [src]="'data:' + shop.logoContentType + ';base64,' + shop.logo"
                                style="max-height: 30px;" alt="shop image" />
                            <span>{{ shop.name }}</span>
                        </button>
                    </div>
                </ng-template>
                <ng-template ngbPanelContent>
                    <div *ngFor="let product of shop.products ">
                        <span *ngIf="product.thumbnail">
                            <img [src]="'data:' + product.thumbnailContentType + ';base64,' + product.thumbnail"
                                style="max-height: 200px;" alt="product image" />
                        </span>
                        <h3>{{ product.name }}</h3>
                        <span>{{ product.description }}</span>
                        <span>{{ product.price }} â‚¬</span>
                    </div>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>

    </div>
</div>
